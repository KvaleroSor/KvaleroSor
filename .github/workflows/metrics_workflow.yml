name: Metrics

on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

  classic-metrics:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: KvaleroSor
          template: classic
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          output: "github-metrics.svg"

  languages-metrics:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Generate Languages Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: KvaleroSor
          plugin_languages: yes
          output: "metrics.plugin.languages.svg"

  repositories-metrics:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Generate Repositories Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: KvaleroSor
          plugin_repositories: yes
          output: "metrics.plugin.repositories.svg"

          

      
